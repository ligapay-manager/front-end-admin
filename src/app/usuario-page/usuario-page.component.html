<lpa-menu></lpa-menu>

<div class="content">

  <div class="titulo">
    <h1>Detalhes Usuário</h1>
  </div>

  <div class="mat-elevation-z8" >
    <form style="text-align: center;">
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="usuario.time.nome" [ngModelOptions]="{standalone: true}" disabled>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}" disabled>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Time" [(ngModel)]="usuario.time.nomeTime" [ngModelOptions]="{standalone: true}" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Pontuação"  [(ngModel)]="usuario.time.somaScores" [ngModelOptions]="{standalone: true}" disabled>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Montante Carteira" [(ngModel)]="usuario.carteira.montanteCarteira" [ngModelOptions]="{standalone: true}" disabled>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Montante Recebido</mat-label>
        <select matNativeControl multiple disabled>
          <option value="amozonas"></option>
          <option value="dwdwd"></option>
        </select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Montante Enviado</mat-label>
        <select matNativeControl multiple disabled>
          <option value="amozonas"></option>
          <option value="dwdwd"></option>
        </select>
      </mat-form-field>
    </form>
  </div>
</div>
