<lpa-menu></lpa-menu>

<div class="content">

  <div class="titulo">
    <h1>Usu√°rios</h1>
  </div>  



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> 
        <mat-form-field>
          <input matInput placeholder="Nome">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nome_time">
      <th mat-header-cell *matHeaderCellDef> Nome Time  </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_time}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="montante_carteira">
      <th mat-header-cell *matHeaderCellDef> Montante Carteira </th>
      <td mat-cell *matCellDef="let element"> {{element.montante_carteira}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pontuacao">
        <th mat-header-cell *matHeaderCellDef> Pontuacao </th>
        <td mat-cell *matCellDef="let element"> {{element.pontuacao}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
